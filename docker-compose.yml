version: '3'

services:
  webserver:
    image: nginx:mainline-alpine 
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx
      - ./nginx-conf/mime.types:/var/conf/mime.types
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    networks:
      - app-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email ruzil33@gmail.com --agree-tos --no-eff-email --force-renewal -d theruzil.com  -d www.theruzil.com -d drone.theruzil.com -d www.drone.theruzil.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/theruzil/site/html
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /root/theruzil/dhparam/
      o: bind

networks:
  app-network:
    driver: bridge